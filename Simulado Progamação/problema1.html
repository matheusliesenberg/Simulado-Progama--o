<script>
    //PROBLEMA

    /*Faça um programa que pergunte o preço do litro da bebida. Também pergunte ao usuário qual foi a quantidade de bebida consumida.
    Apresente, ao final do programa, qual é o custo total da bebida consumida.*/

//ENTRADA

    const precoDolitro = prompt(`Qual o valor do litro`);

    const consumoBebida = prompt (`Quanto foi consumido da bebida em litros`);

    const resultado = precoDolitro * consumoBebida

    //SAÍDA

    alert (`O custo total sera de ${resultado}`);
</script>
