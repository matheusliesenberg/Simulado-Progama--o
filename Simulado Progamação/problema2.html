<script>
    //PROBLEMA

    /*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.*/

    const cotacaoEuro = prompt (`Qual a valor do euro`).replace(",",".");
    const totalDeeuros = prompt (`Quantos euros serao gastos`).replace(",",".")

    //RESULTADO

    const resultado =  cotacaoEuro * totalDeeuros

    //SAÍDA

    alert (`Para realizar a viagem sera necessario ${resultado} reais`);
</script>
